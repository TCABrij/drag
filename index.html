<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Element</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="card draggable">
        <div class="card-header">
            <p>Profile</p>
            <div class="buttons">
                <div class="button green"></div>
                <div class="button yellow"></div>
                <div class="button red"></div>
            </div>
        </div>
        <div class="card-body">
            <div class="profile-pic">
                <img class="user-img" src="user.png" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <h2 class="user-name">User Name</h2>
                <p class="user-about">Hi, I am instructor at designing and development. I teach web dev, graphic designing, database engineering, 3d modeling and designing.</p>
            </div>
        </div>
    </div>
</body>
</html>
